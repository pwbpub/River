<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!--
      ====================================================================
      === RECOMMENDED SEO & SOCIAL MEDIA TAGS (OPEN GRAPH / TWITTER) ===
      ====================================================================
    -->
    <!-- General Title & Description (This will be overridden by React Helmet on each page) -->
    <title>Book-Wyrm | Personalized Book Recommendations</title>
    <meta name="description" content="Get personalized book recommendations based on your favorite books or a desired vibe. Discover your next great read for fiction, non-fiction, and more." />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Book-Wyrm | Personalized Book Recommendations" />
    <meta property="og:description" content="Find your next favorite book with our AI-powered recommendation engine." />
    <!-- IMPORTANT: Create an 'og-image.png' (1200x630px) and place it in the /public folder -->
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" /> 
    <!-- IMPORTANT: Replace with your live domain when you deploy -->
    <meta property="og:url" content="%PUBLIC_URL%/openbookcard.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Book-Wyrm | Personalized Book Recommendations" />
    <meta name="twitter:description" content="Find your next favorite book with our AI-powered recommendation engine." />
    <meta name="twitter:image" content="%PUBLIC_URL%/openbookcard.png" />
    <!--
      ====================================================================
      === END OF SEO & SOCIAL MEDIA TAGS                               ===
      ====================================================================
    -->
    
    <!-- Your existing icon links (preserved) -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/icons/android-icon-192x192.png" />
